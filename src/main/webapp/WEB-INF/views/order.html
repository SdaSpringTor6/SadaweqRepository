<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Spring MVC CRUD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>price</th>
            <th>user</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${order != null}">
            <td><span th:text="${order.id}">id</span></td>
            <td><span th:text="${order.title}">title</span></td>
            <td><span th:text="${order.price}">price</span></td>
            <td><span th:text="${order.user.firstName}+' '+${order.user.lastName}">user</span></td>
        </tr>

        <tr th:unless="${order == null}" th:each="order:${orders}">
            <td><span th:text="${order.id}">id</span></td>
            <td><span th:text="${order.title}">title</span></td>
            <td><span th:text="${order.price}">price</span></td>
            <td><span th:text="${order.user.firstName}+' '+${order.user.lastName}">user</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
